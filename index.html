<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function() {
			$('span').click(function(e) {
				$(this).parent().find("ul.sidebar-menu:first").collapse('toggle');
			});
			$('.collapse').on('hide.bs.collapse', function(e) {
				e.target.parentNode.className = 'has-submenu';
			});
			$('.collapse').on('show.bs.collapse', function(e) {
				e.target.parentNode.className = 'has-submenu active';
			});
		});
	</script>

</head>

<body>

	<div id="content">
		<div class="container">
			<div class="row">
				<div class="col-5 col-lg-3 offset-4">

					<ul class="sidebar-menu">
						<li class="has-submenu">
							<span>
								<svg width="20" height="20">
									<circle class="circle" fill="#fff" stroke="#000" stroke-width="2" stroke-miterlimit="10" cx="10" cy="10" r="9"/>
									<line class="vertical" fill="none" stroke="#000" stroke-width="2" stroke-miterlimit="10" x1="10" y1="5" x2="10" y2="15"/>
									<line class="horizontal" fill="none" stroke="#000" stroke-width="2" stroke-miterlimit="10" x1="5" y1="10" x2="15" y2="10"/>
								</svg>
							</span>
							<a href="#" class="expander">Tout sur nous</a>
							<ul class="sidebar-menu level2 collapse">
								<li><a href="#">Comité</a></li>
								<li class="divider"></li>
								<li><a href="#">Secrétariat général</a></li>
								<li class="divider"></li>
								<li class="has-submenu current">
									<span>
										<svg width="20" height="20">
											<circle class="circle" fill="#fff" stroke="#000" stroke-width="2" stroke-miterlimit="10" cx="10" cy="10" r="9"/>
											<line class="vertical" fill="none" stroke="#000" stroke-width="2" stroke-miterlimit="10" x1="10" y1="5" x2="10" y2="15"/>
											<line class="horizontal" fill="none" stroke="#000" stroke-width="2" stroke-miterlimit="10" x1="5" y1="10" x2="15" y2="10"/>
										</svg>
									</span>
									<a href="#" class="expander">Antennes de placement</a>
									<ul class="sidebar-menu level3 collapse">
										<li class="divider"></li>
										<li><a href="#">Test third level</a></li>
									</ul>
								</li>
								<li class="divider"></li>
								<li><a href="#">Faits & Chiffres</a></li>
								<li class="divider"></li>
								<li><a href="#">Devenir membre?</a></li>
							</ul>
						</li>
						<li class="divider"></li>
						<li><a href="#">Liens</a></li>
						<li class="divider"></li>
						<li><a href="#">Contact</a></li>
						<li class="divider"></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
